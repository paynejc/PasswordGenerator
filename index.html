<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="title">Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <h3 class="password-display">password</h3>
                <form class="form">
                    <label for="characterAmountNumber">Number of Characters</label>
                    <div class="character-amount-container">
                        <input type="range" min="8" max="128" id="characterAmountRange">
                        <input type="number" min="8" max="128" id="characterAmountNumber">
                    </div>

                    <label for="includeUppercase">Include Uppercase</label>
                    <input type="checkbox" id="includeUppercase">

                    <label for="includeNumbers">Include Numbers</label>
                    <input type="checkbox" id="includeNumbers">

                    <label for="includeSymbols">Include includeSymbols</label>
                    <input type="checkbox" id="includeSymbols">

                </form>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
